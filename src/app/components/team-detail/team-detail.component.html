<div *ngIf="isLoading">
    <p>Loading...</p>
</div>

<div *ngIf="!isLoading && team">
    <div class="team-detail-container">
        <h1>{{ team.name }}</h1>
        <p><strong>City:</strong> {{ team.city }}</p>
        <h2>Players:</h2>
        <app-players [players]="team.players"></app-players>
        <app-create-player (playerCreated)="onPlayerCreated($event)"></app-create-player>

    </div>
</div>

<div *ngIf="!isLoading && !team">
    <p>No team details available.</p>
</div>
