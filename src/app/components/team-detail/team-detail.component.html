<div *ngIf="team; else loading">
    <div class="team-detail-container">
        <h1>{{ team.name }}</h1>
        <p><strong>City:</strong> {{ team.city }}</p>
        <h2>Players:</h2>

        <!-- Botones para editar o eliminar el equipo -->
        <button class="btn btn-primary">Edit Team</button>
        <button class="btn btn-danger">Delete Team</button>

        <a [routerLink]="['/teams']" class="btn btn-secondary">Back to Teams</a>
    </div>
</div>

<ng-template #loading>
    <div class="loading-container">
        <p>Loading team details...</p>
    </div>
</ng-template>
