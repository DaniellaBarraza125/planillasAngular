<div *ngIf="isLoading">
    <p>Loading...</p>
</div>
<h1>Teams</h1>
<app-team *ngFor="let team of teams" [team]="team"></app-team>
<div *ngIf="!isLoading && tournament">
    <div class="team-detail-container">
        <h2>{{ tournament.name }}</h2>
        <p><strong>City:</strong> {{ tournament.place }}</p>


    </div>
</div>

<div *ngIf="!isLoading && !tournament">
    <p>No team details available.</p>
</div>
