<div id="createTournamentContainer" class="card gap-3">
    <form (ngSubmit)="createPlayer()">
        <div id="tournamentsInputs" class="gap-3 flex align-items-center">
            <p-inputGroup class="py-2">
                <p-inputGroupAddon>
                    <i class="pi pi-user"></i>
                </p-inputGroupAddon>
                <p-floatLabel>
                    <input id="name" type="text" pInputText [(ngModel)]="formData.name" name="name" required />
                    <label for="name">Name</label>
                </p-floatLabel>
            </p-inputGroup>
            <p-inputGroup class="py-3">
                <p-inputGroupAddon>
                    <i class="pi pi-hashtag"></i>
                </p-inputGroupAddon>
                <input id="place" type="number" pInputText [(ngModel)]="formData.number" name="number" required />
            </p-inputGroup>
            <p-inputGroup class="py-3">
                <p-inputGroupAddon>
                    <i class="pi pi-map-marker"></i>
                </p-inputGroupAddon>
                <p-floatLabel>
                    <input id="place" type="text" pInputText [(ngModel)]="formData.city" name="city" required />
                    <label for="city">City</label>
                </p-floatLabel>
            </p-inputGroup>
            <p-button type="submit" label="Add player"></p-button>
        </div>
    </form>
</div>
<p-toast></p-toast>
